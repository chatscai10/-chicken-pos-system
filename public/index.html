<body>
    <div class="container">
        <div class="header">

            <p>æœ€æ–°é®®çš„é›æ’ï¼Œæœ€é“åœ°çš„å°ç£å‘³</p>

        <!-- ç”¨æˆ¶è³‡è¨Šå€ -->
        <div id="userInfo" class="user-info" style="display: none;">

        <!-- ç™»å…¥è¨»å†Šå€ -->
        <div id="authSection" class="auth-section">
            <h2>ğŸ” ç™»å…¥å¸³è™Ÿ</h2>
            <div id="authMessage"></div>
            
            <div class="form-group">
                <label for="email">é›»å­éƒµä»¶ï¼š</label>
                <input type="email" id="email" placeholder="è¼¸å…¥æ‚¨çš„é›»å­éƒµä»¶" value="admin@test.com">
            </div>
            
            <div class="form-group">
                <label for="password">å¯†ç¢¼ï¼š</label>
                <input type="password" id="password" placeholder="è¼¸å…¥æ‚¨çš„å¯†ç¢¼" value="password123">
            </div>
            
            <button class="btn" onclick="login()">ğŸ— ç«‹å³ç™»å…¥</button>
            
            <div style="text-align: center; margin: 20px 0; color: #666;">
                æ¸¬è©¦å¸³è™Ÿï¼šadmin@test.com / password123<br>
                æˆ–ï¼šcustomer@test.com / password123
            </div>
        </div>

        <!-- å•†å“å±•ç¤ºå€ -->
        <div id="productsSection" class="products-section">
            <h2 style="text-align: center; color: #ff6b35; margin-bottom: 20px;">ğŸ— ç¾å‘³èœå–®</h2>
            <div id="productsGrid" class="products-grid">
                <div class="loading">è¼‰å…¥å•†å“ä¸­...</div>
            </div>
        </div>

        <!-- è³¼ç‰©è»Šå€ -->
        <div id="cartSection" class="cart-section">
            <h2 style="text-align: center; color: #ff6b35; margin-bottom: 20px;">ğŸ›’ æˆ‘çš„è³¼ç‰©è»Š</h2>
            <div id="cartItems"></div>
            <div id="cartTotal" class="cart-total">ç¸½è¨ˆï¼š$0</div>
            <button class="btn" onclick="placeOrder()" id="orderBtn" disabled>ğŸš€ ç«‹å³ä¸‹å–®</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://chicken-pos-system.onrender.com';
        let currentUser = null;
        let authToken = null;
        let cart = [];
        let products = [];

        // ç™»å…¥åŠŸèƒ½
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('è«‹è¼¸å…¥é›»å­éƒµä»¶å’Œå¯†ç¢¼', 'error');
                return;
            }

            try {
                showMessage('ç™»å…¥ä¸­...', 'info');
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    authToken = data.token;
                    
                    showMessage('ç™»å…¥æˆåŠŸï¼è¼‰å…¥å•†å“ä¸­...', 'success');
                    showUserInfo();
                    await loadProducts();
                } else {
                    showMessage(data.error || 'ç™»å…¥å¤±æ•—', 'error');
                }
            } catch (error) {
                showMessage('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
                console.error('ç™»å…¥éŒ¯èª¤:', error);
            }
        }

        // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
        function showUserInfo() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userDetails').innerHTML = `
                æ­¡è¿å›ä¾†ï¼Œ${currentUser.displayName} (${currentUser.email})
            `;
        }

        // è¼‰å…¥å•†å“
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/api/products`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    products = data.data;
                    displayProducts();
                    document.getElementById('productsSection').style.display = 'block';
                    document.getElementById('cartSection').style.display = 'block';
                    updateCart();
                } else {
                    showMessage('è¼‰å…¥å•†å“å¤±æ•—', 'error');
                }
            } catch (error) {
                showMessage('è¼‰å…¥å•†å“æ™‚ç™¼ç”ŸéŒ¯èª¤', 'error');
                console.error('è¼‰å…¥å•†å“éŒ¯èª¤:', error);
            }
        }

        // é¡¯ç¤ºå•†å“
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="product-price">NT$ ${product.basePrice}</div>
                    
                    ${product.variants.length > 0 ? `
                        <div style="margin-bottom: 15px;">
                            <label>è¦æ ¼é¸æ“‡ï¼š</label>
                            <select id="variant-${product.id}" style="padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
                                <option value="">ä¸€èˆ¬ (+$0)</option>
                                ${product.variants.map(variant => 
                                    `<option value="${variant.id}|${variant.price}">${variant.name} (+$${variant.price})</option>`
                                ).join('')}
                            </select>
                        </div>
                    ` : ''}
                    
                    ${product.addons.length > 0 ? `
                        <div style="margin-bottom: 15px;">
                            <label>åŠ è³¼é¸é …ï¼š</label>
                            ${product.addons.map(addon => `
                                <div>
                                    <input type="checkbox" id="addon-${product.id}-${addon.id}" value="${addon.id}|${addon.price}">
                                    <label for="addon-${product.id}-${addon.id}">${addon.name} (+$${addon.price})</label>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${product.id}', -1)">-</button>
                        <span class="quantity-display" id="qty-${product.id}">0</span>
                        <button class="quantity-btn" onclick="changeQuantity('${product.id}', 1)">+</button>
                    </div>
                    
                    <button class="btn" onclick="addToCart('${product.id}')">åŠ å…¥è³¼ç‰©è»Š</button>
                </div>
            `).join('');
        }

        // æ•¸é‡æ§åˆ¶
        function changeQuantity(productId, change) {
            const qtyElement = document.getElementById(`qty-${productId}`);
            let currentQty = parseInt(qtyElement.textContent);
            currentQty = Math.max(0, currentQty + change);
            qtyElement.textContent = currentQty;
        }

        // åŠ å…¥è³¼ç‰©è»Š
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById(`qty-${productId}`).textContent);
            
            if (quantity === 0) {
                alert('è«‹é¸æ“‡æ•¸é‡');
                return;
            }

            let price = product.basePrice;
            let itemName = product.name;
            
            // è™•ç†è¦æ ¼
            const variantSelect = document.getElementById(`variant-${productId}`);
            if (variantSelect && variantSelect.value) {
                const [variantId, variantPrice] = variantSelect.value.split('|');
                price += parseInt(variantPrice);
                const variant = product.variants.find(v => v.id === variantId);
                itemName += ` (${variant.name})`;
            }
            
            // è™•ç†åŠ è³¼
            product.addons.forEach(addon => {
                const checkbox = document.getElementById(`addon-${productId}-${addon.id}`);
                if (checkbox && checkbox.checked) {
                    price += addon.price;
                    itemName += ` +${addon.name}`;
                }
            });

            // åŠ å…¥è³¼ç‰©è»Š
            const cartItem = {
                id: Date.now().toString(),
                productId,
                name: itemName,
                price,
                quantity,
                total: price * quantity
            };

            cart.push(cartItem);
            updateCart();
            
            // é‡ç½®æ•¸é‡
            document.getElementById(`qty-${productId}`).textContent = '0';
            
            alert(`å·²åŠ å…¥è³¼ç‰©è»Šï¼š${itemName} x${quantity}`);
        }

        // æ›´æ–°è³¼ç‰©è»Šé¡¯ç¤º
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const orderBtn = document.getElementById('orderBtn');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">è³¼ç‰©è»Šæ˜¯ç©ºçš„</div>';
                cartTotal.textContent = 'ç¸½è¨ˆï¼š$0';
                orderBtn.disabled = true;
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${item.name}</strong><br>
                        <small>å–®åƒ¹ï¼š$${item.price} Ã— ${item.quantity}</small>
                    </div>
                    <div style="text-align: right;">
                        <strong>$${item.total}</strong><br>
                        <button onclick="removeFromCart('${item.id}')" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">ç§»é™¤</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.total, 0);
            cartTotal.textContent = `ç¸½è¨ˆï¼š$${total}`;
            orderBtn.disabled = false;
        }

        // å¾è³¼ç‰©è»Šç§»é™¤
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }

        // ä¸‹å–®
        async function placeOrder() {
            if (cart.length === 0) {
                alert('è³¼ç‰©è»Šæ˜¯ç©ºçš„');
                return;
            }

            try {
                const orderData = {
                    items: cart.map(item => ({
                        id: item.productId,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity
                    })),
                    orderType: 'TAKEOUT'
                };

                const response = await fetch(`${API_BASE}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    alert(`è¨‚å–®å»ºç«‹æˆåŠŸï¼\nè¨‚å–®ç·¨è™Ÿï¼š${data.order.orderNumber}\nç¸½é‡‘é¡ï¼š$${data.order.totalAmount}`);
                    cart = [];
                    updateCart();
                } else {
                    alert('ä¸‹å–®å¤±æ•—ï¼š' + (data.error || 'æœªçŸ¥éŒ¯èª¤'));
                }
            } catch (error) {
                alert('ä¸‹å–®æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
                console.error('ä¸‹å–®éŒ¯èª¤:', error);
            }
        }

        // ç™»å‡º
        function logout() {
            currentUser = null;
            authToken = null;
            cart = [];
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('productsSection').style.display = 'none';
            document.getElementById('cartSection').style.display = 'none';
            
            showMessage('å·²ç™»å‡º', 'info');
        }

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.innerHTML = `<div class="alert alert-${type === 'error' ? 'error' : 'success'}">${message}</div>`;
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Enteréµç™»å…¥
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
